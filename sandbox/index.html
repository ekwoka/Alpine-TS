<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module">
      import Alpine from '../packages/alpinejs/src/index.ts';

      window.Alpine = Alpine;
      Alpine.start();
    </script>
  </head>
  <body x-data="{ show: false, transitioned: false }">
    <button x-on:click="show = !show; transitioned = false">toggle</button>
    <h1
      x-show="show"
      x-transition
      x-text="transitioned"
      @transitionend="transitioned = true"></h1>
  </body>
</html>
