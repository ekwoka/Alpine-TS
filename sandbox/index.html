<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module">
      import Alpine from '../packages/alpinets/src/index.ts';

      window.Alpine = Alpine;
      Alpine.start();
    </script>
  </head>
  <body>
    <div x-data="{ foo: { bar: 'fizz' } }">
      <div x-data="{ bar: 'buzz' }">
        <button
          id="1"
          x-text="foo.bar + bar"
          @click="foo.bar = foo.bar + bar"></button>
      </div>
      <span id="2" x-text="foo.bar"></span>
    </div>
    <div
      x-data="{ foo:
      {
        bar: 'fizzbuzz'
    }
  }">
      <div
        x-data="{
          get bar() {
            console.log('getter')
            return this.foo.bar
          }, set bar(value) {
            this.foo.bar = value
           }
          }">
        <button id="one" x-text="bar" @click="bar = 'foobar'"></button>
      </div>
      <span id="two" x-text="foo.bar"></span>
    </div>
  </body>
</html>
