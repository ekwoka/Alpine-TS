<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module">
      import Alpine from '../packages/alpinets/src/index.ts';
      import Morph from '../packages/morph/src/index.ts';

      window.Alpine = Alpine;
      Alpine.plugin(Morph);
      window.triggers = 0;
      Alpine.start();
    </script>
  </head>
  <body
    x-data="{
          users: [
            {
              id: 1,
              get name() {
                triggers++
                console.log('name getter', this.innername, triggers);
                return this.innername;
              },
              innername: 'tony',
            },
            {
              id: 2,
              get name() {
                triggers++
                console.log('name getter', this.innername, triggers);
                return this.innername;
              },
              innername: 'stark',
            },
          ],
          get filteredUsers() {
            console.log('filtering')
            return this.users.filter((user) => user.name);
          },
        }">
    <template x-for="user in filteredUsers" :key="user.id">
      <div>
        <p x-text="user.name">Click me!</p>
      </div>
    </template>
    <button type="button" @click="users[0].innername = null">click here</button>
  </body>
</html>
