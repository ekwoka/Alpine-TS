<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module">
      import Alpine from '../packages/alpinets/src/index.ts';

      window.Alpine = Alpine;
      Alpine.start();
    </script>
  </head>
  <body
    x-data="{
    user: { name: 'bob' },
}">
    <template x-if="user">
      <template x-for="num in 3">
        <p x-text="user.name + num">Click me!</p>
      </template>
    </template>
    <button type="button" @click="user = null">click here</button>
  </body>
</html>
