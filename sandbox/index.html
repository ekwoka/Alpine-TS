<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module">
      import Alpine from '../packages/alpinets/src/index.ts';

      window.Alpine = Alpine;
      Alpine.start();
    </script>
  </head>
  <body>
    <div x-data="{ show: 0, counts: [0,0,0], items: [0,1,2] }">
      <button
        id="toggle"
        @click="show^=true"
        x-text="counts.reduce((a,b)=>a+b)">
        Toggle
      </button>
      <button id="remove" @click="items.pop()">Remove</button>
      <template x-for="num in items" :key="num">
        <div>
          <template x-for="n in show">
            <p x-effect="if (show) counts[num]++">hello</p>
          </template>
        </div>
      </template>
    </div>
  </body>
</html>
