<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module">
      import Alpine from '../packages/alpinets/src/index.ts';

      window.Alpine = Alpine;
      Alpine.start();
    </script>
  </head>
  <body
    x-data="{
      count: 1,
      outer: false,
      inner: false,
        }">
    <template x-if="outer">
      <template x-if="inner">
        <template x-for="i in 3">
          <p
            x-text="count"
            x-effect="console.log(i,':','current count:', count)"></p>
        </template>
      </template>
    </template>
    <button @click="outer^=true">Toggle Outer</button>
    <button @click="inner^=true">Toggle Inner</button>
    <button @click="count++">Increment</button>
  </body>
</html>
